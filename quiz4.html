<script src="https://code.jquery.com/jquery-1.11.3.js"></script>
<meta charset="UTF-8">

<h1>목요일, 회사법(상법)</h1>

<div style="display:none" class="quiz">
	 (주관식) 준비중입니다 넘어가세요
</div>


<div style="display:none" class="quiz_result">
	준비중
</div>


<div id="contents">
</div>


<script>
var quizCnt = 0;
var result = 0;
$(document).ready(function() {
	$(".quiz").filter(function(idx) {
		quizCnt++;
		var name = 1 + idx;
		var content = this.innerHTML.trim().split("\n");
		if(content.length > 1) {
			$("#contents").append(name + ". " + content[0] + "<br />");
			for(var i = 1 ; i < content.length ; i++) {
				$("#contents").append("<input type='radio' name='ck" + name + "' id='ck" + name + "_" + i + "' value='" + i + "' /><label for='ck" + name + "_" + i + "'>" + content[i] + "</label><br />");
			}
			$("#contents").append("<br />");
		} else {
			$("#contents").append(name + ". " + content[0] + "<br />");
			$("#contents").append("<input type='text' name='ck" + name + "' />");
			$("#contents").append("<br />");
		}
	});
	$("#contents").append("<br /><br /><br /><input type='button' value='결과보기' onclick='getResult()' /><br /><br />");
	$("#contents").append("<input type='button' value='이전날짜로' onclick='goPrev()' /><br />");
	$("#contents").append("<input type='button' value='다음날짜로' onclick='goNext()' /><br />");
	result = $(".quiz_result").text().trim().split(",");
});
function goNext(){
		location.href = "https://newbrother.github.io/quiz5.html";
}
function goPrev(){
	location.href = "https://newbrother.github.io/quiz3.html";
}
	
function getResult() {
	var scoreCnt = 0;
	$(".quiz").filter(function(idx) {
		var name = 1 + idx;
		var content = this.innerHTML.trim().split("\n");
		var ck_val;
		if(content.length > 1) {
			ck_val = ($("input[name=ck" + name + "]:checked").val() == undefined) ? "" :  $("input[name=ck" + name + "]:checked").val();
		} else {
			ck_val = ($("input[name=ck" + name + "]").val() == undefined) ? "" :  $("input[name=ck" + name + "]").val();
		}
		if(String(result[idx]) == String(ck_val)) {
			scoreCnt++;
		}
	});
	alert(scoreCnt + "개 정답(" + (Math.round(scoreCnt / quizCnt * 100)) + "점)");
}
</script>
