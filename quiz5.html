<script src="https://code.jquery.com/jquery-1.11.3.js"></script>
<meta charset="UTF-8" />

<h1>단답형모음5-IT</h1>

<div style="display: none" class="quiz">
	(2자)시스템의 효과성,효율성,가용성 및 생산성을 결정하는 요소는?
</div>
<div style="display: none" class="quiz">
	(4자)외주로 진행하는 IT관련 사업의 유형은? 
</div>
<div style="display: none" class="quiz">
	(4자)현업담당자가 IT부서에 요청한 서비스를 종합적으로 관리-지원하는 시스템은?(영어대문자)
</div>
<div style="display: none" class="quiz">
	(5자)집합투자, 유통등록, 결제..등 대부분의 업무를 하는 CCF의 통신망은?
</div>
<div style="display: none" class="quiz">
	(8자)금융위에서 규정한 제11조(전산실 등에 관한 사항) 및 제23조(비상대책 등의 수립운영)을 포함하고 있는 규정은?
</div>

<div style="display: none" class="quiz_result">
	성능,프로젝트,ITMS,예탁결제망,전자등록감독규정
</div>

<div id="contents"></div>

<script>
  var quizCnt = 0;
  var result = 0;
  $(document).ready(function () {
    $(".quiz").filter(function (idx) {
      quizCnt++;
      var name = 1 + idx;
      var content = this.innerHTML.trim().split("\n");
      if (content.length > 1) {
        $("#contents").append(name + ". " + content[0] + "<br />");
        for (var i = 1; i < content.length; i++) {
          $("#contents").append(
            "<input type='radio' name='ck" +
              name +
              "' id='ck" +
              name +
              "_" +
              i +
              "' value='" +
              i +
              "' /><label for='ck" +
              name +
              "_" +
              i +
              "'>" +
              content[i] +
              "</label><br />"
          );
        }
        $("#contents").append("<br />");
      } else {
        $("#contents").append(name + ". " + content[0] + "<br />");
        $("#contents").append("<input type='text' name='ck" + name + "' />");
        $("#contents").append("<br />");
      }
    });
    $("#contents").append(
      "<br /><br /><br /><input type='button' value='결과보기' onclick='getResult()' /><br /><br />"
    );
    $("#contents").append(
      "<input type='button' value='이전날짜로' onclick='goPrev()' /><br />"
    );
    $("#contents").append(
      "<input type='button' value='첫날짜로' onclick='goNext()' /><br />"
    );
    result = $(".quiz_result").text().trim().split(",");
  });
  function goNext() {
    location.href = "https://newbrother.github.io/quiz.html";
  }
  function goPrev() {
    location.href = "https://newbrother.github.io/quiz2.html";
  }

  function getResult() {
    var scoreCnt = 0;
    $(".quiz").filter(function (idx) {
      var name = 1 + idx;
      var content = this.innerHTML.trim().split("\n");
      var ck_val;
      if (content.length > 1) {
        ck_val =
          $("input[name=ck" + name + "]:checked").val() == undefined
            ? ""
            : $("input[name=ck" + name + "]:checked").val();
      } else {
        ck_val =
          $("input[name=ck" + name + "]").val() == undefined
            ? ""
            : $("input[name=ck" + name + "]").val();
      }
      if (String(result[idx]) == String(ck_val)) {
        scoreCnt++;
      }
    });
    alert(
      scoreCnt + "개 정답(" + Math.round((scoreCnt / quizCnt) * 100) + "점)"
    );
  }
</script>
